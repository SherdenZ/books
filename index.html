<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <form action="#" method="POST" id="way-to-add">
        <div class="self">
            <input type="radio" name="book" id="self">
            <label for="self">Написать самому</label>   
        </div>
        <div class="load">
            <input type="radio" name="book" id="load">
            <label for="load">Загрузить из файла</label>    
        </div>
    </form>
    <form action="#" method="post" id="write-yourself" class="hide">
        <input type="text" name="book-name" id="write-book-name">
        <textarea name="book-description" id="write-book-description" cols="30" rows="5" placeholder="Текст..."></textarea>
    </form>
    <form action="#" method="post" id="load-from-file" class="hide">
        <input type="text" name="book-name" id="load-book-name">
        <input type="file" name="book-description" id="load-book-description">
    </form>
    <script src="./assets/script/script.js"></script>
</body>
</html>
